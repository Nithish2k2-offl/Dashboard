<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #loginForm {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            min-width: 300px;
        }
        #loginForm input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        #loginForm button {
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        #loginForm button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 16px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>
<body>
<h2>Login</h2>
<form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>
<div id="result"></div>
<script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const res = await fetch('/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            })
        });
        const data = await res.json();
        document.getElementById('result').innerText = res.ok ? 'Logged in! Token: ' + data.token : 'Error: ' + (data.message || res.status);
    };
</script>
</body>
</html>
